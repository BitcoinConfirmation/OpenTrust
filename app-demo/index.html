<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTrust - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // Fallback for ethers.js if CDN fails
        if (typeof ethers === 'undefined') {
            document.write('<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/blockchain-logo.svg" alt="Blockchain Verification Logo" class="site-logo">
            <h1>OpenTrust</h1>
            <nav>
                <a href="index.html" class="active">Admin Panel</a>
                <a href="verify.html">Verification Portal</a>
            </nav>
        </header>

        <div class="section">
            <h2>Register Phone Number</h2>
            <div class="form-group">
                <label for="registerPhoneNumber">Phone Number</label>
                <input type="text" id="registerPhoneNumber" placeholder="+1-202-555-0104" value="">
            </div>
            <div class="form-group">
                <label for="registerAgencyName">Agency Name</label>
                <input type="text" id="registerAgencyName" placeholder="Department of Justice" value="">
            </div>
            <button id="registerButton">Register Phone Number</button>
        </div>
        <div class="section">
            <h2>Revoke Phone Number</h2>
            <div class="form-group">
                <label for="revokePhoneNumber">Phone Number</label>
                <input type="text" id="revokePhoneNumber" placeholder="+1-202-555-0101">
            </div>
            <button id="revokeButton">Revoke Phone Number</button>
        </div>
        
        <div id="status">Administrator panel ready</div>
        <div class="footer">
            <p>Â© 2025 OpenTrust - Secure Verification System</p>
            <p><a href="launcher.html">Back to launcher</a></p>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
